<!doctype html>
<title>studio</title>
<script>{
    window.fetch('assets.csv')
        .then(res => res.text())
        .then(csv => {
            const data = csv.split('\n').map(line => {
                return line.split(',')
            })
            const attrNames = data[0]
            console.dir(data.slice(1).map(item => {
                return item.reduce((res, attr, i) => {
                    res[attrNames[i]] = attr
                    return res
                }, {})
            }))
        })
}</script>
